<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- Update CSP to allow Font Awesome fonts -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self';"
    />
    <title>Climbing Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="tab-nav">
      <button class="tab-button active" data-tab="log">Log Climb</button>
      <button class="tab-button" data-tab="stats">Stats</button>
      <button class="tab-button" data-tab="settings">Settings</button>
    </nav>

    <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
      ☀️
    </button>

    <div class="tab-content">
      <div id="log" class="tab-panel active">
        <h1>Climbs</h1>
        <p>Climbing session logging form will go here</p>
      </div>
      
      <div id="stats" class="tab-panel">
        <h1>Your Stats</h1>
        <p>Climbing statistics will go here</p>
      </div>
      
      <div id="settings" class="tab-panel">
        <h1>Settings</h1>
        <p>App settings will go here</p>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
